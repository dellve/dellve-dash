<div style='z-index:-1' >
    <!-- TODO; add run detail export button -->
    <div class='row'>
        <div class='col-lg-12'>
            <div class='col-lg-10' style='alight:left; margin-left: -15px'>
                <h3 id='run-detail-heading'> Run Detail </h3>
            </div>
            <div class='col-lg-2'>
                <input id='export-report-button' type="submit" style='width: 100%; margin-left: 15px;' class="btn btn-info" value='Export PDF'></input>
            </div>
        </div>
    </div>
    <!-- START PROGRESS BAR -->
    <div class="progress" style='width:98%'>
        <!-- Set proper progress bar on page load (forsure more concise way to do this) -->
        {% if run_detail['progress'] == 100 -%}
        <div id='benchmark-progress' class="progress-bar progress-bar-success progress-bar-striped"
            role="progressbar" aria-valuenow="{{ run_detail['progress'] }}"
            aria-valuemin="0" aria-valuemax="100" style="width:{{ run_detail['progress'] }}%; margin-bottom:-50%; min-width: 2em;"
            value="{{ run_detail['progress'] }}%"> Complete
        </div>
        {% elif run_detail['running'] == True -%}
        <div id='benchmark-progress' class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar" aria-valuenow="{{ run_detail['progress'] }}"
            aria-valuemin="0" aria-valuemax="100" style="width:{{ run_detail['progress'] }}%; margin-bottom:-50%; min-width: 2em;"
            value="{{ run_detail['progress'] }}%"> {{ run_detail['progress'] }} %
        </div>
        {% else -%}
        <div id='benchmark-progress' class="progress-bar progress-bar-warning progress-bar-striped"
            role="progressbar" aria-valuenow="{{ run_detail['progress'] }}"
            aria-valuemin="0" aria-valuemax="100" style="width:{{ run_detail['progress'] }}%; margin-bottom:-50%; min-width: 2em;"
            value="{{ run_detail['progress'] }}%"> Stopped
        </div>
        {%- endif %}
    </div>
    <!-- END PROGRESS BAR -->
    <!-- START LOGGER -->
    <div id='run-detail' class='run-log' style="height:600px;background-color:#1E1E1E;width:98%;overflow:auto;padding:10px;font-size:15px;font-family:courier;white-space: pre;">
        <div  style="width:90%"></div>
    </div>

    <!-- END LOGGER -->
</div>
