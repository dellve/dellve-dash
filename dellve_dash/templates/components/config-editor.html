<!-- BEGIN BENCHMARK CONFIG EDITOR PANEL -->
 <div id="accordion3" class='panel panel-default accordion-group' style='width:91%;'>
    <div class='panel-heading' style='height: 55px; position:relative'>
        <a class='accordion-toggle'  data-toggle="collapse"  data-parent="#accordion3" href="#benchmark-config-edit">
            <div class="row">
                <div class='col-xs-6' style='align: left;'>
                    <h4 class='panel-title'>Run Configuration</h4>
                </div>
            </div>
        </a>
    </div>
    <div id="benchmark-config-edit" aria-expanded='false' class="collapse in panel-body">
        <!-- TODO: move 'jsoneditor' styling into its own file -->
        <style>
            /* dark styling of the editor */
            div.jsoneditor,
            div.jsoneditor-menu {
              border-color: rgba(0, 0, 0, 0);
            }
            div.jsoneditor-menu {
              background-color: rgba(0, 0, 0, 0);
            }
            div.jsoneditor-tree,
            div.jsoneditor textarea.jsoneditor-text {
              background-color: #666666;
              color: #ffffff;
            }
            div.jsoneditor-field,
            div.jsoneditor-value {
              color: #ffffff;
            }
            table.jsoneditor-search div.jsoneditor-frame {
              background: #808080;
            }
            tr.jsoneditor-highlight,
            tr.jsoneditor-selected {
              background-color: #808080;
            }
            div.jsoneditor-field[contenteditable=true]:focus,
            div.jsoneditor-field[contenteditable=true]:hover,
            div.jsoneditor-value[contenteditable=true]:focus,
            div.jsoneditor-value[contenteditable=true]:hover,
            div.jsoneditor-field.jsoneditor-highlight,
            div.jsoneditor-value.jsoneditor-highlight {
              background-color: #808080;
              border-color: #808080;
            }
            div.jsoneditor-field.highlight-active,
            div.jsoneditor-field.highlight-active:focus,
            div.jsoneditor-field.highlight-active:hover,
            div.jsoneditor-value.highlight-active,
            div.jsoneditor-value.highlight-active:focus,
            div.jsoneditor-value.highlight-active:hover {
              background-color: #b1b1b1;
              border-color: #b1b1b1;
            }
            div.jsoneditor-tree button:focus {
              background-color: #868686;
            }
            /* coloring of JSON in tree mode */
            div.jsoneditor-readonly {
              color: #acacac;
            }
            div.jsoneditor td.jsoneditor-separator {
              color: #acacac;
            }
            div.jsoneditor-value.jsoneditor-string {
              color: #00ff88;
            }
            div.jsoneditor-value.jsoneditor-object,
            div.jsoneditor-value.jsoneditor-array {
              color: #bababa;
            }
            div.jsoneditor-value.jsoneditor-number {
              color: #ff4040;
            }
            div.jsoneditor-value.jsoneditor-boolean {
              color: #ff8048;
            }
            div.jsoneditor-value.jsoneditor-null {
              color: #49a7fc;
            }
            div.jsoneditor-value.jsoneditor-invalid {
              color: white;
            }
        </style>

        <div id="jsoneditor"></div>

        <script>
            // Find JSON-editor element
            var container = document.getElementById("jsoneditor");
            // Create JSON-editor object
            var editor = new JSONEditor(container, {
                mode: 'form',
                name: 'Configuration Data',
                search: false,
            });
            // Note: using 'mode:form' makes keys read-only,
            //       while the values remain editable.
            // Set json
            var json = {
                "Array": [1, 2, 3],
                "Boolean": true,
                "Null": null,
                "Number": 123,
                "Object": {"a": "b", "c": "d"},
                "String": "Hello World"
            };
            editor.set(json);
        </script>
    </div>
</div>
<!-- END BENCHMARK CONFIG EDITOR PANEL -->
