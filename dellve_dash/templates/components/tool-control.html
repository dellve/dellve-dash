<!-- Component View -->
<!-- BEGIN BENCHMARK RUN CONFIG  -->
<div class='row'>
    <div class='col-lg-12' >
        <div class="col-md-5">
            <h1> GPU Stress and Capabilities Tools </h1>
        </div>
        <!-- Start Tool Selection -->
        <div class='col-md-3' >
            <div style='font-size:18px'><b>Tool Type:</b></div>
            <!-- Dynamically populate benchmark dropdown and restore last user-select benchmark
                TODO: add schema -->
            <select id='benchmark-container'  class="selectpicker form-control" onchange="updateConfigEditor();" style='height: 50px'>
                    {% for benchmark in benchmarks %}
                  <option value="{{ benchmark['id'] }}" data-config="{{benchmark['config']}}">{{ benchmark['name'] }}</option>
                    {% endfor %}
            </select>
        </div>
        <!-- End Tool Selection -->
        <!-- Start Config Editor -->
        <br>
        <style>
        .jsoneditor-schema-error:after {
            font-family: FontAwesome;
            content : "\f071";
            color: red;
            font-size: 18px;
        }
        </style>
        <div class='col-md-3' >
            <div id="accordion3" class='panel panel-default' style='position:absolute;z-index:5;width:92%; margin-top: 4px;' >
                <div class='panel-heading' style='height: 50px;background-color:#ffffff;'>
                    <a class='accordion-toggle'  data-toggle="collapse"  data-parent="#accordion3" href="#benchmark-config-edit">
                        <div class="row">
                            <div class='col-xs-6' style='align: left;'>
                                <h5 class='panel-title' style='color:#000000; text-shadow: 0 0 0'>Run Configuration </h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div id="benchmark-config-edit" aria-expanded='false' class="collapse out panel-body" style='background-color:#ffffff;' >
                    <div id="config-editor" style="header-size: 0px" ></div>
                </div>
            </div>
        </div>
        <!-- End Config Editor -->
        <!-- Begin Start/Stop Buttons -->
        <div class='col-md-1'>
            {% if run_detail['running'] == False -%}
            <input id='benchmark-start-stop' type="submit" style='width: 100%; height: 50px; margin-top: 4px;' class="btn btn-info btn-lg" value='Start'
                onclick="getToolAction('{{server}}','{{dellve_port}}');"></input>
            {% else -%}
            <input id='benchmark-start-stop' type="submit" style='width: 100%; height: 50px; margin-top: 4px;' class="btn btn-warning btn-lg" value='Stop'
                onclick="getToolAction('{{server}}','{{dellve_port}}');"></input>
            {%- endif %}
        </div>
        <!--End Start/Stop Buttons -->
    </div>
</div>
<br><br>
<!-- END BENCHMARK RUN CONFIG -->
