<script>
//   1. Select a theme. (this section has to appear before loading dashboard.js)
//var netdataTheme = 'default'; // this is white
var netdataTheme = 'slate'; // this is dark
</script>
<!-- 2.  Load dashboard.js -->
<script type="text/javascript" src="http://{{ server }}:{{ netdata_port }}/dashboard.js"></script>
<script>
//   3. Set operational options
// ( This has to be done after dashboard.js is loaded )
// destroy charts not shown (lowers memory on the browser)
NETDATA.options.current.destroy_on_hide = true;
// set this to false, to always show all dimensions
NETDATA.options.current.eliminate_zero_dimensions = true;
// lower the pressure on this browser
NETDATA.options.current.concurrent_refreshes = true;
// if the browser is too slow (a pi?)
// set this to false
NETDATA.options.current.parallel_refresher = true;
// always update the charts, even if focus is lost
// NETDATA.options.current.stop_updates_when_focus_is_lost = false;
// Since you may render charts from many servers and any of them may
// become offline for some time, the charts will break.
// This will reload the page every RELOAD_EVERY minutes
var RELOAD_EVERY = 5;
setTimeout(function(){
    location.reload();
}, RELOAD_EVERY * 60 * 1000);

// 4. Setup action handlers for stop/start buttons
// TODO: progress bar update
function get_action(form) {
    var benchmarkId = document.getElementById('benchmark-container').value;
    var controlButton = document.getElementById('benchmark-start-stop');
    if ( controlButton.value == 'Start') {
        form.action = "http://{{server}}:{{dellve_port}}/benchmark/" + benchmarkId + "/start";
        controlButton.value = 'Stop';
        controlButton.className = 'btn btn-warning';
    } else {
        form.action = "http://{{server}}:{{dellve_port}}/benchmark/" + benchmarkId + "/stop";
        controlButton.value = 'Start';
        controlButton.className = 'btn btn-info';
    }
}
</script>

<body>
    <!-- TODO: Better style this so that it doesn't interfere with UI

                                    Benchmark Type

                                <!-- Toggle Between Start/Stop Button -->

        <!-- END BENCHMARK RUN CONFIG -->

                </div>
                <br>

                    </div>
                </div>
                <br>
                <!-- Temperature --->

                    <div style="width: 100%; height: 15px; text-align: center; display: inline-block;">

                    </div>
                    <div style="width: 100%; height:  150px; text-align: center; display: inline-block;">
                        <div data-netdata="nv.temperature"></div>
                    </div>
                </div>
                <br>

                    <div style="width: 100%; height: 15px; text-align: center; display: inline-block;">

                    </div>
